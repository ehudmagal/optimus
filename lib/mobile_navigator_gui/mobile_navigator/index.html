<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <base href="/mobile_navigator/"/>
    <title>Phytech Navigation mobile app </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <link rel="stylesheet" href="/mobile_navigator/dist/css/mobile-angular-ui-hover.min.css"/>
    <link rel="stylesheet" href="/mobile_navigator/dist/css/mobile-angular-ui-base.min.css"/>
    <link rel="stylesheet" href="/mobile_navigator/dist/css/mobile-angular-ui-desktop.min.css"/>
    <link rel="stylesheet" href="/mobile_navigator/demo.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
    <script src="/mobile_navigator/dist/js/mobile-angular-ui.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPhw1GUgQxORwpscLF-iSN2B-WXzbeanw&libraries=geometry"></script>
    <!-- Required to use $swipe, $drag and Translate services -->
    <script src="/mobile_navigator/dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="/mobile_navigator/js/globals.js"></script>
    <script src="/mobile_navigator/js/controllers.js"></script>
    <script src="/mobile_navigator/js/SuggestedLocationsController.js"></script>
    <script src="/mobile_navigator/js/LoggerController.js"></script>
    <script src="/mobile_navigator/js/LoggersController.js"></script>
    <script src="/mobile_navigator/js/routing.js"></script>
    <script src="/mobile_navigator/js/directives.js"></script>
    <script src="/mobile_navigator/js/services.js"></script>
    <script src="/mobile_navigator/js/filters.js"></script>
    <script src="/mobile_navigator/js/pace.js"></script>
    <script src="/mobile_navigator/js/quagga.min.js"></script>
    <script src="/mobile_navigator/js/marker_with_label.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/mobile_navigator/js/jquery.cookie.js"></script>
</head>
<style>
    .refresh {
        background-image: url("/mobile_navigator/img/refresh.png");
        min-height: 16px;
        min-width: 16px;
    }

</style>

<body
        ng-app="MobileAngularUiExamples"
        ng-controller="MainController"
>

<!-- Sidebars -->
<div ui-track-as-search-param='true'
     class="sidebar sidebar-left">
    <div class="scrollable">
        <h1 class="scrollable-header app-name">Phytech Mobile Installer</h1>
        <div class="scrollable-content">
            <div class="list-group" ui-turn-off='uiSidebarLeft'>
                <a class="list-group-item" href="#/">My Orders <i class="fa fa-chevron-right pull-right"></i></a>
                <a class="list-group-item" href="/">Back To Desktop <i class="fa fa-chevron-right pull-right"></i></a>
            </div>
        </div>
    </div>

</div>

<div class="app"  ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>

    <!-- Navbars -->

    <div class="navbar navbar-app navbar-absolute-top">

        <div class="btn-group pull-left">
            <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                <i class="fa fa-bars"></i> Menu
            </div>
        </div>
        <div class="btn-group pull-center" ui-yield-to="title">

        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction" style="min-height: 16px;min-width: 16px;">
            <a ng-click="refresh()" class="btn btn-navbar"><i class="fa fa-refresh fa-navbar"></i> </a>
        </div>
    </div>

    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <style>
            #map {
                height: 100%;
            }
        </style>
        <div class="app-content">
            <div class="scrollable" ui-state="searchBar">
                <div id="map"></div>
            </div>
            <ng-view></ng-view>
        </div>
    </div>

</div><!-- ~ .app -->

<div ui-yield-to="modals"></div>

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-48036416-1', 'mobileangularui.com');
    ga('send', 'pageview');
</script>
</body>
</html>
