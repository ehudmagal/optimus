    <link rel='stylesheet' href='https://bgrins.github.io/spectrum/spectrum.css'/>

    <script src="/admin_gui/js/globals.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0rc3/angular-route.js"></script>
    <title>Admin</title>
    <style>
        td.bar {
            padding-left: 25px;
            padding-top: 10px;
            padding-bottom: 2px;
        }

        button {

            background: transparent;
            border: none !important;
        }

        ​

    </style>
</head>
<body ng-controller="MainCtrl">
<div class="navbar" id="navbar">
    <script type="text/javascript">
        try {
            ace.settings.check('navbar', 'fixed')
        } catch (e) {
        }
    </script>
    <div class="navbar-inner">
        <div class="container-fluid">
            <a href="#" class="brand">
                <small>
                    <img src="/admin_gui/img/logo.jpg"  alt="some_text"></i>
                    Bondtex Line
                </small>
            </a><!-- /.brand -->

        </div><!-- /.navbar-inner -->
    </div>
</div>
<div class="main-container container-fluid">
    <div class="sidebar" id="sidebar">
        <table>
            <tr>
                <td >
                    <a href="javascript:void(0);" ng-click="orders_page()">
                        <p class="bar">
                            הזמנות
                        </p>
                    </a>
                </td>

            </tr>
     <tr>
         <td >
             <a href="javascript:void(0);" ng-click="companies_page()">
                 <p class="bar">
                     חברות
                 </p>
             </a>
         </td>
     </tr>

        </table>
    </div>
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>
            <ul class="breadcrumb">
                <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
                    <span class="divider">/</span>
                    <ng-switch on="$last">
                        <span ng-switch-when="true">{{breadcrumb.name}}</span>
                        <span ng-switch-default><a href="{{breadcrumb.path}}">{{breadcrumb.name}}</a></span>
                    </ng-switch>
                </li>
            </ul>
        </div>

        <div ng-view></div>
    </div>
</div>

</body>
</html>
