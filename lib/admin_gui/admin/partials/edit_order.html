<style>

    button {

        background: transparent;
        border: none !important;
    }

    ​
    td.bar {
        padding-left: 25px;
        padding-top: 10px;
        padding-bottom: 2px;
    }

    p.bar {
        color: green;
        height: 25px;
    }

    input {
        min-height: 30px;
    }

    #map {
        height: 100%;
        min-height: 600px;
    }
</style>

<div class="breadcrumbs">
    <table>
        <tr>
            <td class="bar" style="padding-left: 10px">
                <button><a tabindex="0"
                           ng-click="edit_order(order)">
                    <p class="bar">
                        <i class="icon-save bigger-230"></i>
                    </p>
                </a>
                </button>

            </td>

        </tr>
    </table>
</div>

<input type="text" autofocus="true" id="address" placeholder="source address"/>
<div id="map"></div>
<div id="project_form" style="display:none; cursor: default">

    <form name="form" class="css-form" novalidate>


        <table>

            <tr>

                <td>
                    <input type="float" ng-model="order.weight"/>
                </td>
                <td>
                    משקל בטונות:
                </td>

            </tr>
            <tr>

                <td>
                    <input type="date" ng-model="order.start_date">
                </td>
                <td>
                    תאריך התחלה
                </td>

            </tr>
            <tr>

                <td>
                    <input type="date" ng-model="order.end_date">
                </td>
                <td>
                    תאריך סיום:
                </td>

            </tr>
            <tr>

                <td>
                    <input type="float" ng-model="order.tons_per_hour">
                </td>
                <td>
                    טונות לשעה:
                </td>

            </tr>


            <tr>

                <td>
                    <input type="text" ng-model="order.goods_type">
                </td>
                <td>
                    סוג הסחורה:
                </td>

            </tr>

            <tr>

                <td>
                    <select ng-model="order.work_type"
                            ng-options="work_type.name as work_type.name for work_type in [{name: 'בודדת'},
                                        {name: 'רציפה לאורך היום'}]">
                    </select>
                </td>
                <td>
                    סוג העבודה:
                </td>

            </tr>

            <tr>

                <td>
                    <input type="text" ng-model="order.source.address" ng-readonly="true"
                           style="height:30px;"/>
                </td>
                <td>
                    כתובת מקור:
                </td>
            </tr>
            <tr>

                <td>
                    <input type="text" ng-model="order.destination.address" ng-readonly="true"
                           style="height:30px;"/>
                </td>
                <td>
                    כתובת יעד:
                </td>
            </tr>
            <tr>
                <td class="bar" style="padding-left: 10px">
                    <button><a tabindex="0"
                               ng-click="edit_order(order)">
                        <p class="bar">
                            <i class="icon-save bigger-230"></i>
                        </p>
                    </a>
                    </button>

                </td>

            </tr>


        </table>

    </form>


</div>
