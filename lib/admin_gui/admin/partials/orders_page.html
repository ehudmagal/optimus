<style>


    #map {
        height: 100%;
        min-height: 600px;
    }
</style>

<div class="breadcrumbs">
    <table>
        <tr>
            <td class="bar" style="padding-left: 10px">
                <button><a  tabindex="0"
                            ng-click="new_order()">
                    <p class="bar">
הזמנה חדשה
                    </p>
                </a>
                </button>

            </td>
            <td  id="show_list_button">
                <button ng-click="listView()"><img src="/admin/img/list.gif" /></button>

            </td>
            <td id="show_map_button">
                <button ng-click="initMap()"><img src="/admin/img/map.gif" /></button>

            </td>
        <tr>
    </table>
</div>

<div id="map">

</div>
<div id="orders_table">
    <table class="table" >
        <th>
            User
        </th>
        <th>
            Source Address
        </th>
        <th>
            Destination Address
        </th>
        <tr ng-repeat = "order in orders | pagination: curPage * pageSize | limitTo: pageSize">
            <td>
                {{order.user.email}}
            </td>
            <td>
                {{order.source.address}}
            </td>
            <td>
                {{order.destination.address}}
            </td>
        </tr>
    </table>
    <div class="pagination pagination-centered" ng-show="orders.length">

        <table>
            <tr>
                <td>
                    <button type="button" class="btn btn-primary" ng-disabled="curPage == 0"
                            ng-click="curPage=curPage-1"> &lt; PREV</button>
                </td>
                <td>
                    <span>Page {{curPage + 1}} of {{ numberOfPages() }}</span>
                </td>
                <td>
                    <button type="button" class="btn btn-primary"
                            ng-disabled="curPage >= orders.length/pageSize - 1"
                            ng-click="curPage = curPage+1">NEXT &gt;</button>
                </td>
            </tr>
        </table>
    </div>
</div>
