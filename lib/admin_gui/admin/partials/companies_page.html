
<div class="breadcrumbs">
    <table>
        <tr>
            <td class="bar" style="padding-left: 10px">
                <button><a  tabindex="0"
                            ng-click="new_company()">
                    <p class="bar">
חברה חדשה
                    </p>
                </a>
                </button>

            </td>
        <tr>
    </table>
</div>

<table>
    <tr>
        <td>
            <p><strong>
                Search Name:
            </strong>
            </p>
        </td>
        <td>
            <input ng-model="name_query" ng-change="searchName()">
        </td>
        <td>
            <button ng-click="reset()">Reset</button>
        </td>
    </tr>
    <tr>
        <td>
            <p><strong>
                Search Last Name:
            </strong>
            </p>
        </td>
        <td>
            <input ng-model="last_name_query" ng-change="searchLastName()">
        </td>

    </tr>
    <tr>
        <td>
            <p><strong>
                Search Id:
            </strong>
            </p>
        </td>
        <td>
            <input ng-model="id_query" ng-change="searchId()">
        </td>
        <td></td>
    </tr>
    <tr>
        <td>
            <p><strong>
                Search Email:
            </strong>
            </p>
        </td>
        <td>
            <input ng-model="email_query" ng-change="searchEmail()">
        </td>
        <td></td>
    </tr>

</table>



<table class="table">
    <th>
        Id
    </th>
    <th>
        שם חברה
    </th>
    <th>
כתובת
    </th>
    <th>
        זמן יצירה
    </th>
    <th>
        זמן עריכה
    </th>


    <tr ng-repeat="company in companies">
        <td>
            <a href="#/companies/{{company.id}}">ערוך חברה: {{company.id}}</a>
        </td>
        <td>
            {{company.name}}
        </td>
        <td>
            {{company.address}}
        </td>
        <td>
            {{getDateString(company.created_at)}}
        </td>
        <td>
            {{getDateString(company.updated_at)}}
        </td>


    </tr>
</table>
<table>
    <tr>
        <td>

            <button ng-click = 'prevPage()'>Prev</button>

        </td>
        <td>

            <button ng-click = 'nextPage()'>Next</button>

        </td>
        <td>

                Page Size:
                <select ng-model="page_size"
                        ng-options="opt as opt.label for opt in options" ng-change="changePageSize()">
                </select>

        </td>
    </tr>
</table>
