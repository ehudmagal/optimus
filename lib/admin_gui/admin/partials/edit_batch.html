<style>

    button {

        background: transparent;
        border: none !important;
    }

    ​
    td.bar {
        padding-left: 25px;
        padding-top: 10px;
        padding-bottom: 2px;
    }

    p.bar {
        color: green;
        height: 25px;
    }

    input {
        min-height: 30px;
    }

    #tabs_bar {
        position: absolute !important;
        left: 0px !important;
    }
</style>

<div class="breadcrumbs">
    <table>
        <tr>
            <td class="bar" style="padding-left: 10px">
                <button><a  tabindex="0"
                           ng-click="edit_batch(batch)">
                    <p class="bar">
                        <i class="icon-save bigger-230"></i>
                    </p>
                    </a>
                </button>

            </td>
        <tr>
    </table>
</div>

<br>
<br>
<table>

    <tr>
        <td>
            <form novalidate class="simple-form">
                <table>
                    <tr>

                        <td style="padding-right: 50px;">
                            <table>
                                <tr>

                                    <td>
                                        <input type="number" step="any" ng-model="batch.height" />
                                    </td>
                                    <td>
                                        :גובה
                                    </td>

                                </tr>
                                <tr>

                                    <td>
                                        <input type="number" step="any" ng-model="batch.total_running_meter" />
                                    </td>
                                    <td>
                                        :מטר רץ
                                    </td>

                                </tr>
                                <tr>

                                    <td>
                                        <input type="number" step="any" ng-model="batch.total_sq_meter" />
                                    </td>
                                    <td>
                                        :מטר רבוע
                                    </td>

                                </tr>
                                <tr>

                                    <td>
                                        <input type="number" step="any" ng-model="batch.sq_meter_price" />
                                    </td>
                                    <td>
                                        :מחיר מטר רבוע
                                    </td>

                                </tr>
                                <tr>

                                    <td>
                                        <input type="number" step="any" ng-model="batch.discount" />
                                    </td>
                                    <td>
                                        :הנחה
                                    </td>

                                </tr>
                                <tr>

                                    <td>
                                        <input type="number" step="any" ng-model="batch.total" />
                                    </td>
                                    <td>
                                        :סה"כ
                                    </td>

                                </tr>
                            </table>
                        </td>

                        <td style="padding-right: 50px;">
                            <table>
                                <tr>

                                    <td>
                                        <input type="checkbox" ng-model="batch.back_panel" />
                                    </td>
                                    <td>
                                        :פנל אחורי
                                    </td>
                                </tr>
                                <tr>

                                    <td>
                                        <select ng-model="batch.mechanizm_side"
                                                ng-options="side as side for side in ['שמאל','ימין']"
                                                required></select>
                                    </td>
                                    <td>
                                        :צד מנגנון
                                    </td>

                                </tr>
                                <tr>

                                    <td>
                                        <input type="number" step="any" ng-model="batch.chain_length" />
                                    </td>
                                    <td>
                                        :אורך שרשרת
                                    </td>
                                </tr>
                                <tr>

                                    <td>
                                        <select ng-model="batch.setup_accesories"
                                                ng-options="accesory as accesory for accesory in ['תקרה','קיר']"
                                                required></select>
                                    </td>
                                    <td>
                                        :אביזרי התקנה
                                    </td>

                                </tr>
                                <tr>

                                    <td>
                                        <input type="number" step="any" ng-model="batch.accesory_length" />
                                    </td>
                                    <td>
                                        :אורך אביזרי התקנה
                                    </td>

                                </tr>
                                <tr>

                                <td>
                                    <input type="number" step="any" ng-model="batch.num_of_units" />
                                </td>
                                <td>
                                    :מספר יחידות
                                </td>

                            </tr>
                            </table>
                        </td>
                        <td style="padding-right: 50px;">
                            <table>
                                <tr>

                                    <td>
                                        <input  type="text" ng-model="batch.name" style="height:30px;"/>
                                    </td>
                                    <td>
                                        :שם                                    </td>
                                </tr>
                                <tr>

                                    <td>
                                        <select ng-model="batch.batch_type"
                                                ng-options="batch_type.id as batch_type.name for batch_type in batch_types"
                                                required></select>
                                    </td>
                                    <td>
                                        :סוג                                    </td>

                                </tr>
                                <tr>

                                    <td>
                                        <input type="text" ng-model="batch.number" />
                                    </td>
                                    <td>
                                        :מודל
                                    </td>

                                </tr>
                                <tr>

                                    <td>
                                        <input type="number" step="any" ng-model="batch.width" />
                                    </td>
                                    <td>
                                        :רוחב
                                    </td>

                                </tr>
                                <tr>

                                    <td>
                                        <input type="checkbox" ng-model="batch.cassete" />
                                    </td>
                                    <td>
                                        :קסטה
                                    </td>

                                </tr>
                                <tr>

                                    <td>
                                        <input type="checkbox" ng-model="batch.engine" />
                                    </td>
                                    <td>
                                        :מנוע
                                    </td>

                                </tr>
                                <tr>

                                    <td>
                                        <input type="number" step="any" ng-model="batch.running_meter_price" />
                                    </td>
                                    <td>
                                        :מחיר מטר רץ
                                    </td>

                                </tr>

                            </table>
                        </td>

                    </tr>


                </table>
            </form>
        </td>
        <td>
            <br>
            <br>
        </td>

        <td>

        </td>
    </tr>
</table>
