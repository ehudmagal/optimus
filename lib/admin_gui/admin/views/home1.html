<header id="header-2" data-current-skin="{{mactrl.currentSkin}}" data-ng-include src="'template/header.html'"
        data-ng-controller="headerCtrl as hctrl"></header>
<aside id="sidebar" data-ng-include="'template/sidebar-left.html'"
       data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

<style>


    #map {
        height: 400px !important;
        width: 100% !important;
    }

    #over_map {
        position: absolute;
        top: 20%;
        right: 10px;
        z-index: 99;
    }
</style>
<div data-ng-controller="tableCtrl as tctrl">


    <div class="container" id="orders_table">

        <div class="block-header">

        </div>

        <div class="card">
            <div class="card-header">
                <h2>Orders</h2>
                <br>
                <button id="show_map_button" ng-click="mapView()" class="btn btn-default btn-icon-text waves-effect">
                    <i class="zmdi zmdi-map zmdi-hc-fw"></i> Map
                </button>
            </div>
            <div class="card-body">
                <uib-accordion close-others="true">
                    <div uib-accordion-group ng-repeat="order in orders" class="panel-default" heading="{{order.id}}">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Carrier Email</th>
                                <th>Source</th>
                                <th>Destination</th>
                                <th>
                                    Bids
                                </th>
                                <th ng-show="user.role == 'supplier'">Place Bid</th>
                                <th ng-show="user.role == 'supplier'">Bid Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>{{order.user.email}}</td>
                                <td>{{order.source.address}}</td>
                                <td>{{order.destination.address}}</td>
                                <td>
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>User</th>
                                            <th>Price</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="bid in order.bids | bidsByUser: user">
                                            <td>
                                                {{bid.user.name}}
                                            </td>
                                            <td>
                                                {{bid.price}}
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td ng-show="user.role == 'supplier'">
                                    <button ng-click="place_bid(order)" class="btn bgm-indigo waves-effect">Place Bid
                                    </button>
                                </td>
                                <td ng-show="user.role == 'supplier'">
                                    <input type="number" step="10" ng-model="order.current_bid_price"
                                           placeholder="Bid Price">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </uib-accordion>

            </div>

        </div>

    </div>
    <section>
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body" id="map"></div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header bgm-cyan">
                        <h2>Shippers
                            <small></small>
                        </h2>


                    </div>

                    <div class="card-body card-padding">
                        <div class="listview lv-bordered lv-lg">
                            <div class="lv-header-alt clearfix">
                                <h2 class="lvh-label hidden-xs"></h2>

                                <!-- ngIf: mactrl.listviewSearchStat -->

                                <ul class="lv-actions actions">


                                </ul>
                            </div>

                            <div class="lv-body">


                                <div class="lv-item media">

                                    <div class="pull-left">
                                        <img class="lv-img-sm" src="/admin/img/profile-pics/1.jpg" alt="">
                                    </div>
                                    <div class="media-body">
                                        <div class="lv-title">Access To Trucks</div>
                                        <small class="lv-small"></small>

                                        <div class="lv-actions actions dropdown" uib-dropdown="">
                                            <a href="" uib-dropdown-toggle="" aria-expanded="false"
                                               class="dropdown-toggle" aria-haspopup="true">
                                                <i class="zmdi zmdi-more-vert"></i>
                                            </a>


                                        </div>
                                    </div>


                                </div>
                                <div class="lv-item media">

                                    <div class="pull-left">
                                        <img class="lv-img-sm" src="/admin/img/profile-pics/1.jpg" alt="">
                                    </div>

                                    <div class="media-body">
                                        <div class="lv-title">GPS Tracking</div>
                                        <small class="lv-small"></small>

                                        <div class="lv-actions actions dropdown" uib-dropdown="">
                                            <a href="" uib-dropdown-toggle="" aria-expanded="false"
                                               class="dropdown-toggle" aria-haspopup="true">
                                                <i class="zmdi zmdi-more-vert"></i>
                                            </a>


                                        </div>
                                    </div>

                                </div>
                                <div class="lv-item media">

                                    <div class="pull-left">
                                        <img class="lv-img-sm" src="/admin/img/profile-pics/1.jpg" alt="">
                                    </div>

                                    <div class="media-body">
                                        <div class="lv-title">Instant PODs</div>
                                        <small class="lv-small"></small>

                                        <div class="lv-actions actions dropdown" uib-dropdown="">
                                            <a href="" uib-dropdown-toggle="" aria-expanded="false"
                                               class="dropdown-toggle" aria-haspopup="true">
                                                <i class="zmdi zmdi-more-vert"></i>
                                            </a>


                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header bgm-orange">
                        <h2>Carriers
                            <small></small>
                        </h2>

                        
                    </div>

                    <div class="card-body card-padding">
                        <div class="listview lv-bordered lv-lg">
                            <div class="lv-header-alt clearfix">
                                <h2 class="lvh-label hidden-xs"></h2>

                                <!-- ngIf: mactrl.listviewSearchStat -->

                                <ul class="lv-actions actions">


                                </ul>
                            </div>

                            <div class="lv-body">


                                <div class="lv-item media">

                                    <div class="pull-left">
                                        <img class="lv-img-sm" src="/admin/img/profile-pics/1.jpg" alt="">
                                    </div>
                                    <div class="media-body">
                                        <div class="lv-title">Extra Shipments</div>
                                        <small class="lv-small"></small>


                                    </div>


                                </div>
                                <div class="lv-item media">

                                    <div class="pull-left">
                                        <img class="lv-img-sm" src="/admin/img/profile-pics/1.jpg" alt="">
                                    </div>

                                    <div class="media-body">
                                        <div class="lv-title">Track Your Trucks</div>
                                        <small class="lv-small"></small>

                                        <div class="lv-actions actions dropdown" uib-dropdown="">
                                            <a href="" uib-dropdown-toggle="" aria-expanded="false"
                                               class="dropdown-toggle" aria-haspopup="true">
                                                <i class="zmdi zmdi-more-vert"></i>
                                            </a>


                                        </div>
                                    </div>

                                </div>
                                <div class="lv-item media">

                                    <div class="pull-left">
                                        <img class="lv-img-sm" src="/admin/img/profile-pics/1.jpg" alt="">
                                    </div>

                                    <div class="media-body">
                                        <div class="lv-title">Fast Payment</div>
                                        <small class="lv-small"></small>

                                        <div class="lv-actions actions dropdown" uib-dropdown="">
                                            <a href="" uib-dropdown-toggle="" aria-expanded="false"
                                               class="dropdown-toggle" aria-haspopup="true">
                                                <i class="zmdi zmdi-more-vert"></i>
                                            </a>


                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
