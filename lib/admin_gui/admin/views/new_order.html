<header style="{{getDirection()}}" id="header" data-current-skin="blue" data-ng-include src="'template/header.html'"
        data-ng-controller="headerCtrl as hctrl"></header>
<aside style="{{getDirection()}}" id="sidebar" data-ng-include="'template/sidebar-left.html'"
       data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

<style>


    #map1 {
        height: 100% !important;
        position: absolute !important;
        width: 100% !important;
    }



    .margin {
        margin-top: 30px;
        margin-bottom: 30px;
        margin-right: 30px;
        margin-left: 30px;
    }
    .card.narrow_buttom{
        margin-bottom: 5px;
    }
    .container.narrow_left{
        margin-left: 0px;
    }
    .container.narrow_top{
        margin-top: 5%;
    }
    .hebrew_form{
        float: right;
    }
</style>

<div style="{{getDirection()}}" data-ng-controller="newOrderCtrl as octrl" style="width: 100%;height: 100%">
    <section id="map1" ></section>


    <div class="container narrow_left narrow_top">
        <div class="row">

            <div class="col-sm-6" style="{{formDirection()}}">
                <div class="card narrow_buttom" >
                    <div class="card-header ch-alt" style="background-color: #536268;">
                        <h2 style="color: white;">{{translate('Route')}}</h2>
                    </div>

                    <div class="card-body card-padding">

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <div class="fg-line">
                                        <!--label>{{translate('Source Address')}}</label-->
                                        <input id="autocomplete" placeholder="{{translate('Enter Source address')}}"
                                               class="form-control input-lg"
                                               ng-change="geolocate('source')" ng-model="addressQuery" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <div class="fg-line">
                                        <!--label>{{translate('Destination Address')}}</label-->
                                        <input id="autocomplete1" class="form-control input-lg"
                                               placeholder="{{translate('Enter Destination address')}}"
                                               ng-change="geolocate('destination')" ng-model="addressQuery1"
                                               type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card narrow_buttom">
                    <div class="card-header ch-alt" style="background-color: #536268;">
                        <h2 style="color: white;">{{translate('Description')}}</h2>
                    </div>

                    <div class="card-body card-padding">

                        <div class="row">
                            <div class="col-xs-12">
                                <form>
                                    <div class="form-group">
                                        <div class="fg-line">
                                            <!--label>{{translate('Description')}}</label-->
                                            <input
                                                    placeholder="{{translate('Description')}}"
                                                    class="form-control input-lg"
                                                   ng-model="order.description" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="fg-line">
                                            <!--label>{{translate('Contact Info')}}</label-->
                                            <input placeholder="{{translate('Contact Info')}}"
                                                   class="form-control input-lg"
                                                   ng-model="order.contact_info" type="text">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="card narrow_buttom">
                    <div class="card-header ch-alt" style="background-color: #536268;">
                        <h2 style="color: white;">{{translate('Load Details')}} </h2>
                    </div>

                    <div class="card-body card-padding">
                        <div class="form-group fg-line">
                            <button class="btn bgm-lightblue waves-effect" ng-click="show_pallets=true">
                                {{translate('Pallets')}}
                            </button>
                            <button class="btn bgm-deeporange waves-effect" ng-click="show_boxes=true">
                                {{translate('Boxes')}}</button>
                            <button class="btn bgm-indigo waves-effect" ng-click="clear_order_loads()">Truckload
                            </button>
                        </div>
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="fg-line form-group">
                                    <label> {{translate('Weight in KG')}}</label>
                                    <input type="number" ng-init="order.weight=0"
                                           ng-model="order.weight" class="form-control input-sm"
                                           placeholder="{{translate('Weight')}}">
                                </div>
                            </div>
                        </div>
                        <div ng-show="show_pallets" class="row">
                            <div class="col-xs-3">
                                <div class="fg-line form-group">
                                    <label>{{translate('Pallets')}}</label>
                                    <input type="number" ng-init="order.pallets_count=0"
                                           ng-model="order.pallets_count" class="form-control input-sm"
                                           placeholder="{{translate('number of pallets')}}">
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="fg-line form-group">
                                    <label>{{translate('L cm')}}</label>
                                    <input type="number" ng-init="order.pallets_length=40"
                                           ng-model="order.pallets_length"
                                           class="form-control input-sm"
                                           placeholder="{{translate('Length')}}">
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="fg-line form-group">
                                    <label>{{translate('W cm')}}</label>
                                    <input type="number" ng-model="order.pallets_width" ng-init="order.pallets_width=40"
                                           class="form-control input-sm"
                                           placeholder="{{translate('Width')}}">
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="fg-line form-group">
                                    <label>{{translate('H cm')}}</label>
                                    <input type="number" ng-model="order.pallets_height" class="form-control input-sm"
                                           ng-init="order.pallets_height=60" placeholder="{{translate('Height')}}">
                                </div>
                            </div>
                        </div>
                        <div ng-show="show_boxes" class="row">
                            <div class="col-xs-3">
                                <div class="fg-line form-group">
                                    <label>{{translate('Boxes')}}</label>
                                    <input type="number" ng-init="order.boxes_count=0"
                                           ng-model="order.boxes_count" class="form-control input-sm"
                                           placeholder="{{translate('number of Boxes')}}">
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="fg-line form-group">
                                    <label>{{translate('L cm')}}</label>
                                    <input type="number" ng-init="order.boxes_length=0" ng-model="order.boxes_length"
                                           class="form-control input-sm" placeholder="{{translate('Length')}}">
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="fg-line form-group">
                                    <label>{{translate('W cm')}}</label>
                                    <input type="number" ng-model="order.boxes_width" ng-init="order.boxes_width=0"
                                           class="form-control input-sm" placeholder="{{translate('Width')}}">
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="fg-line form-group">
                                    <label>{{translate('H cm')}}</label>
                                    <input type="number" ng-model="order.boxes_height" class="form-control input-sm"
                                           ng-init="order.boxes_height=0" placeholder="{{translate('Height')}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card narrow_buttom">
                    <div class="card-header ch-alt" style="background-color: #536268;">
                        <h2 style="color: white;">{{translate('Scheduling')}} </h2>
                    </div>

                    <div class="card-body card-padding">
                        <div class="form-group fg-float m-b-30">
                            <div class="fg-line">
                                <h2>
                                    <label>{{translate('Pickup')}}</label>
                                </h2>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-4">
                                <div class="fg-line form-group">
                                    <label>{{translate('Pickup')}}</label>
                                    <input ng-model="order.pickup_time" type="date"
                                           class="form-control input-sm"
                                           placeholder="{{translate('Pickup Day')}}">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="fg-line form-group">
                                    <table>
                                        <tr>
                                            <td>
                                                <label>{{translate('Ready Time')}} </label>
                                            </td>
                                            <td>
                                                <input type="text" id="time" ng-model="order.pickup_hour"
                                                       data-format="HH:mm" data-template="HH : mm" name="datetime">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="fg-line form-group">
                                    <table>
                                        <tr>
                                            <td>
                                                <label>{{translate('Cutoff Time')}} </label>
                                            </td>
                                            <td>
                                                <input type="text" id="cutoff_time"
                                                       ng-model="order.pickup_cutoff_hour" data-format="HH:mm"
                                                       data-template="HH : mm" name="datetime">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="form-group fg-float m-b-30">
                            <div class="fg-line">
                                <h2>
                                    <label>{{translate('Delivery')}}</label>
                                </h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="fg-line form-group">
                                    <label>{{translate('Delivery')}}</label>

                                    <input ng-model="order.delivery_time" type="date"
                                           class="form-control input-sm">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="fg-line form-group">
                                    <table>
                                        <tr>
                                            <td>
                                                <label>{{translate('Deliver After')}} </label>
                                            </td>
                                            <td>
                                                <input type="text" id="delivery_after_time"
                                                       ng-model="order.delivery_hour" data-format="HH:mm"
                                                       data-template="HH : mm" name="datetime">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="fg-line form-group">
                                    <table>
                                        <tr>
                                            <td>
                                                <label>{{translate('Cutoff Time')}} </label>

                                            </td>
                                            <td>
                                                <input type="text" id="delivery_cutoff_time"
                                                       ng-model="order.delivery_cutoff_hour" data-format="HH:mm"
                                                       data-template="HH : mm" name="datetime">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card narrow_buttom">
                    <div class="card-header ch-alt" style="background-color: #536268;">
                        <h2 style="color: white;">{{translate('Submit Shipment')}}</h2>
                    </div>

                    <div class="card-body card-padding">
                        <div class="row">
                            <div class="col-xs-12">
                                <form>
                                    <div class="form-group">
                                        <button class="btn bgm-blue waves-effect"
                                                ng-click="submit_order()">
                                            {{translate('Submit Shipment')}}</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
