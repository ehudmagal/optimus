<header id="header-2" data-current-skin={{mactrl.currentSkin}} data-ng-include src="'template/header.html'"
        data-ng-controller="headerCtrl as hctrl"></header>
<aside id="sidebar" data-ng-include="'template/sidebar-left.html'"
       data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

<style>


    #map {
        height: 100% !important;
        position: absolute !important;
        width: 100% !important;
    }

    #over_map {
        position: absolute;
        top: 20%;
        right: 10px;
        z-index: 99;
    }
</style>
<div class="container" data-ng-controller="privateZoneCtrl as tctrl" id="orders_table">

    <div class="block-header">

    </div>

    <div class="card">
        <div class="card-header">
            <h2>Orders</h2>
            <br>
            <button id="show_map_button" ng-click="mapView()" class="btn btn-default btn-icon-text waves-effect">
                <i class="zmdi zmdi-map zmdi-hc-fw"></i> Map
            </button>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-vmiddle">
                    <tr ng-repeat="order in orders track by order.id">
                        <td>
                            {{ order.id }}
                        </td>
                        <td>
                            {{ order.user.email }}
                        </td>
                        <td>
                            {{ order.source.address }}
                        </td>
                        <td>
                            {{ order.destination.address }}
                        </td>
                        <td>
                            {{ order.goods_type }}
                        </td>
                        <td>
                            {{ order.work_type }}
                        </td>
                        <td>
                            {{ order.transport_type }}
                        </td>
                        <td>
                            {{ order.start_date }}
                        </td>
                        <td>
                            {{ order.end_date }}
                        </td>
                        <td>
                            {{ order.deal_type }}
                        </td>
                        <td ng-show="user.role != '' && user.role">
                            <button class="btn bgm-indigo waves-effect"
                                    ng-click="order.show_bids = !order.show_bids">
                                view bids
                            </button>
                            <table ng-show="order.show_bids">
                                <tr ng-repeat="bid in order.bids">
                                    <td>
                                        {{bid.price}} NIS
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td ng-show="user.role == 'supplier'">
                            <input type="number" ng-model="order.current_bid_price">
                        </td>
                        <td ng-show="user.role == 'supplier'">
                            <button class="btn bgm-indigo waves-effect" ng-click="place_bid(order)">Place Bid</button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

</div>
<section id="map" style="overflow: hidden;overflow-y: hidden;" data-ng-controller="tableCtrl as tctrl"></section>
<div id="over_map" data-ng-controller="tableCtrl as tctrl">


    <button id="show_list_button" ng-click="listView()" class="btn btn-default btn-icon-text waves-effect">
        <i class="zmdi zmdi-format-list-bulleted zmdi-hc-fw"></i> List
    </button>

</div>
<footer id="footer" data-ng-include="'template/footer.html'"></footer>
