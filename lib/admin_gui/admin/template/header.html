<ul class="header-inner clearfix">
    <li id="menu-trigger" data-target="mainmenu" data-toggle-sidebar data-model-left="mactrl.sidebarToggle.left"
        data-ng-class="{ 'open': mactrl.sidebarToggle.left === true }">
        <div class="line-wrap">
            <div class="line top"></div>
            <div class="line center"></div>
            <div class="line bottom"></div>
        </div>
    </li>

    <!--li class="hidden-xs">
        <a data-ui-sref="home" class="m-l-10" data-ng-click="mactrl.sidebarStat($event)">
            <img src="/admin/img/Optimus.png" alt="">
        </a>
    </li-->


    <nav class="ha-menu" data-ng-controller="sidebrCtrl">
        <ul>
            <li class="waves-effect" data-ui-sref-active="active">
                <a data-ui-sref="home" data-ng-click="mactrl.sidebarStat($event)"><i class="zmdi zmdi-home"></i>
                    Home</a>
            </li>
            <li ng-show="user.role == ''" class="waves-effect" data-ui-sref-active="active">
                <a data-ui-sref="shippers" data-ng-click="mactrl.sidebarStat($event)">For Shippers</a>
            </li>
            <li ng-show="user.role == ''" class="waves-effect" data-ui-sref-active="active">
                <a data-ui-sref="carriers" data-ng-click="mactrl.sidebarStat($event)">For Carriers</a>
            </li>
            <li class="waves-effect" data-ui-sref-active="active">
                <a data-ui-sref="find_shipments" data-ng-click="mactrl.sidebarStat($event)">Find Shipments</a>
            </li>
            <li class="waves-effect" data-ui-sref-active="active" ng-show="user.role == 'customer'">
                <a data-ui-sref="new_order"><i class="zmdi zmdi-account-box-o zmdi-hc-fw"></i>New Shipment</a>
            </li>
            <li ng-show="user.role == '' || !user.role" class="waves-effect" data-ui-sref-active="active">
                <a data-ui-sref="about" data-ng-click="mactrl.sidebarStat($event)"><i class="zmdi zmdi-home"></i> About
                    Us</a>
            </li>

            <li ng-show="user.role != ''" class="waves-effect" data-ui-sref-active="active"
                ng-show="user.name != 'Guest'">
                <a data-ui-sref="private_zone"><i class="zmdi zmdi-account-box-o zmdi-hc-fw"></i> Personal Zone</a>
            </li>

            <li ng-show="false" class="waves-effect" data-ui-sref-active="active" ng-show="user.name != 'Guest'">
                <a data-ui-sref="new_order_dialog"><i class="zmdi zmdi-account-box-o zmdi-hc-fw"></i>New Order
                    Wizard</a>
            </li>
            <li class="pull-right">
                <ul class="top-menu">
                    <li style="margin: 0 5px" ng-show="user.role == ''  || !user.role" class="waves-effect"
                        data-ui-sref-active="active">
                        <a data-ui-sref="form.login"><i class="zmdi zmdi-square-right zmdi-hc-fw"></i> Login</a>
                    </li>
                    <li style="margin: 0 5px" ng-show="user.role == ''  || !user.role" class="waves-effect"
                        data-ui-sref-active="active">
                        <a data-ui-sref="form.signup"><i class="zmdi zmdi-account-add zmdi-hc-fw"></i> SignUp</a>
                    </li>

                    <li ng-show="user.role != ''  && user.role"  class="dropdown" uib-dropdown=""><a uib-dropdown-toggle="" href="" class="dropdown-toggle"
                                                            aria-haspopup="true" aria-expanded="false">
                        <i class="tm-icon zmdi zmdi-account zmdi-hc-fw"></i>  {{getUserName(user)}} </a>
                        <ul class="dropdown-menu dm-icon pull-right">

                            <li  class="hidden-xs"><a data-ng-click="signout()" href=""> Sign Out</a></li>
                            <li class="divider hidden-xs"></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</ul>
