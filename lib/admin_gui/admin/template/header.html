<ul class="header-inner clearfix">
    <li id="menu-trigger" data-target="mainmenu" data-toggle-sidebar data-model-left="mactrl.sidebarToggle.left" data-ng-class="{ 'open': mactrl.sidebarToggle.left === true }">
        <div class="line-wrap">
            <div class="line top"></div>
            <div class="line center"></div>
            <div class="line bottom"></div>  
        </div>
    </li>
    
    <li class="hidden-xs">
        <a href="index.html" class="m-l-10" data-ng-click="mactrl.sidebarStat($event)"><img src="img/demo/logo.png" alt=""></a></li>


    <nav class="ha-menu" data-ng-controller="sidebrCtrl">
        <ul>
            <li class="waves-effect" data-ui-sref-active="active">
                <a data-ui-sref="home" data-ng-click="mactrl.sidebarStat($event)"><i class="zmdi zmdi-home"></i> Home</a>
            </li>
            <li class="waves-effect" data-ui-sref-active="active">
                <a data-ui-sref="form.login"><i class="zmdi zmdi-square-right zmdi-hc-fw"></i> Login</a>
            </li>
            <li class="waves-effect" data-ui-sref-active="active" >
                <a data-ui-sref="form.signup"><i class="zmdi zmdi-account-add zmdi-hc-fw"></i> SignUp</a>
            </li>
            <li class="waves-effect" data-ui-sref-active="active">
                <a  href="" ng-click="signout()">Logout</a>
            </li>
            <li class="waves-effect" data-ui-sref-active="active" ng-show="user.name != 'Guest'" >
                <a data-ui-sref="private_zone" ><i class="zmdi zmdi-account-box-o zmdi-hc-fw"></i> Personal Zone</a>
            </li>
            <li class="waves-effect" data-ui-sref-active="active" ng-show="user.name != 'Guest'" >
                <a data-ui-sref="new_order" ><i class="zmdi zmdi-account-box-o zmdi-hc-fw"></i>New Order</a>
            </li>
            <li class="waves-effect" data-ui-sref-active="active" ng-show="devise_user_name != 'Guest'" >
                <a data-ui-sref="new_order_dialog" ><i class="zmdi zmdi-account-box-o zmdi-hc-fw"></i>New Order Wizard</a>
            </li>
            <li class="waves-effect" data-ui-sref-active="active">
                <a  href="" > Welcome {{user.name}}</a>
            </li>
        </ul>
    </nav>
</ul>

<!-- Top Search Content -->
<div id="top-search-wrap">
    <div class="tsw-inner">
        <i id="top-search-close" class="zmdi zmdi-arrow-left" data-ng-click="hctrl.closeSearch()"></i>
        <input type="text">
    </div>
</div>
